<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type ='text/javascript'>
alert('Welcome to Department Portal..!!');
</script>
<script type ='text/javascript' src='js/jquery-3.3.1.min.js'></script>
<script type ='text/javascript' src='js/bootstrap.min.js'></script>
<script type ='text/javascript' src='js/underscore.js'></script>
<script type ='text/javascript' src='js/loginpage.js'></script>
</head>
<body>
<form id='loginpage' name='loginpage' class='container'>
<img src='image/deptimg.jpg' class='img-rounded float-center' width='600' height='150' style="text-align: center;">
<div class="form-group">
      <label for="username">UserName:</label>
      <input type="input" class="form-control" id="username" placeholder="Enter Username">
</div>
<div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password">
</div>
<div>
<button type="button" onclick='login()' class="btn btn-default">Submit</button>
<button type="button" onclick='resetLoginPage()' class="btn btn-default">Reset</button>
</div>
</form>

</body>
</html>

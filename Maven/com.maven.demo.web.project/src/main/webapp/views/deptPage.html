<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="ISO-8859-1">
<title>Department Page</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type ='text/javascript' src='js/jquery-3.3.1.min.js'></script>
<script type ='text/javascript' src='js/underscore.js'></script>
<script type ='text/javascript' src='js/bootstrap.min.js'></script>
<script type ='text/javascript' src='js/deptpage.js'></script>
<script id="deptDetailTempl" type="text/template">
<form class='form-vertical'>
            <div class="form-row">
			<legend style="text-align:left"><h5>Department Details</h5></legend>
			</div>
            <div class="form-row">
                <div class="form-group col-md-6">
				<label for="deptId">Department Id:</label>
				<input type="input" class="form-control" id="deptId" placeholder="Enter Department Id" value="<%= deptDetail.deptId %>" />
				
				</div>
				<div class="form-group col-md-6">
				<label for="deptName">Department Name:</label>
				<input type="input" class="form-control" id="deptName" placeholder="Enter Department Name" value="<%= deptDetail.deptName %>">
				</div>
			</div>
			<div class="form-row ">
                <div class="form-group col-md-6">
                    <label for="departments">Manager :</label>
					<select class="form-control" id="managerId">
					  <%_.each(deptDetail.mgrList, function(emp) { 
					  if(emp.mgrId == deptDetail.mgrId){
					  %>
					  <option value='<%= emp.mgrId %>' selected><%= emp.mgrName %></option>
					  <%}
					  else{%>
					  <option value='<%= emp.mgrId %>'><%= emp.mgrName %></option>
					 <% }})%>
					</select>
				</div>
                <div class="form-group col-md-6">
                    <label for="departments">Location :</label>
					<select class="form-control" id="locationId">
					  <%_.each(deptDetail.locList, function(loc) {
					  if(loc.locId == deptDetail.locId){%>
					  
					  <option value='<%= loc.locId %>' selected><%= loc.city %></option>
					  
					  <%}else{%>
					  <option value='<%= loc.locId %>'><%= loc.city %></option>
					  <%}})%>
					</select>
				</div>
            </div>
			<div class='form-row'> 
			<div class='col-md-12' style='text-align:right'>
<button id="updateBtn" type="button"  class="btn btn-default">Update</button>
</div>
</div>
			
</form>
</script>
<script id="errMsgTempl" type="text/template">
	<div class="alert alert-danger">
		 <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<strong>Error!</strong> <%= msg %>
	</div>
</script>
<script id="infoMsgTempl" type="text/template">
	<div class="alert alert-success">
		 <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<strong>Success!</strong> <%= msg %>
	</div>
</script>
</head>

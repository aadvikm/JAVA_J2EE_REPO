<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="./resources/css/bootstrap.min.css">
<script type='text/javascript' src='./resources/js/jquery-3.3.1.min.js'></script>
<script type='text/javascript' src='./resources/js/bootstrap.min.js'></script>
<script type='text/javascript' src='./resources/js/underscore.js'></script>
<script type='text/javascript' src='./resources/js/loginpage.js'></script>
</head>
<body>
	<form id='loginpage' name='loginpage'>
		<div class="container-fluid text-center">
			<div class='row content'>
				<div class="col-md-2 "></div>
				<div class="col-md-8 "
					style="padding-left: 0px; padding-right: 0px;">
					<img src='./resources/images/locporImage.png' class='img-rounded float-center'
						width='999.25px' height='150px'>
				</div>
				<div class="col-md-2 "></div>
			</div>
		</div>
		<div class="container-fluid">
			<div class='row content'>
				<div class="col-md-2 "></div>
				<div class="col-md-8 "
					style="padding-left: 0px; padding-right: 0px;"></div>
				<div class="col-md-2 "></div>
			</div>
			<div class='row content'>
				<div class="col-md-2 "></div>
				<div class="col-md-8 "
					style="padding-left: 0px; padding-right: 0px;">
					<div class='table'>
						<div class='row' style='margin-left: 0px; margin-right: 0px;'>
							<div class="form-group col-md-4">
								<label for="username">UserName:</label> <input type="input"
									class="form-control" id="username" placeholder="Enter Username">
							</div>
							<div class="form-group col-md-4">
								<label for="password">Password:</label> <input type="password"
									class="form-control" id="password" placeholder="Enter Password">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid text-center">
			<div class='row content'>
				<div class="col-md-2 "></div>
				<div>
					<button type="button" onclick="login()" class="btn btn-default"
						style="padding-left: 12px; margin-left: 15px;">Login</button>
					<button type="button" onclick='resetLoginPage()'
						class="btn btn-default">Reset</button>
				</div>
				<div class="col-md-2 "></div>
			</div>
		</div>


		<div class="container-fluid text-center">
			<div class='row content'>
				<div class="col-md-2 "></div>
				<div class="col-md-8 "
					style="padding-left: 0px; padding-right: 0px;">
					<img src='./resources/images/locfooter.png' class='img-rounded float-center'
						width='999.25px' height='50px'>
				</div>
				<div class="col-md-2 "></div>
			</div>
		</div>

	</form>

</body>
</html>

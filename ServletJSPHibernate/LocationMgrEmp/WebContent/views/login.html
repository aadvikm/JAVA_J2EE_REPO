<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Location-Department-Employee Login Page</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<script type ='text/javascript'>
alert('Welcome to Location-Department-Employee Portal..!!');
</script>
<script type ='text/javascript' src='js/jquery-3.3.1.min.js'></script>
<script type ='text/javascript' src='js/bootstrap.min.js'></script>
<script type ='text/javascript' src='js/underscore.js'></script>
<script type ='text/javascript' src='js/loginpage.js'></script>
</head>
<body>
<form id='loginpage' name='loginpage' class='container'>
<img src='image/LocDeptEmp.png' class='img-rounded float-center' width='800' height='150' style="text-align: center;">
<div id='infoMsgContainer'></div>
<div class="form-group col-*-4">
      <label for="username">UserName:</label>
      <input type="input" class="form-control" id="username" placeholder="Enter Username">
</div>
<div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password">
</div>
<div>
<button type="button" onclick='login()' class="btn btn-default">Submit</button>
<button type="button" onclick='resetLoginPage()' class="btn btn-default">Reset</button>
</div>
</form>
<!-- Below all are my templates -->
<script type = "text/template" class='template' id='infoMsgTemplate' name='infoMsgTemplate'>
<div class="alert alert-info" >
  <strong><%= message1 %></strong> <%= message2%>
</div>
</script>
</body>
</html>
